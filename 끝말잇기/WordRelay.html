<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div>{{word}}</div>
            <form v-on:submit="onSubmitForm">
                <input type="text" v-model="value" ref="reference" />
                <button type="submit">입력!</button>
            </form>
            
            <div>{{result}}</div>
        </div>

        <script>
            const app = new Vue({
                el: "#root",
                data() {
                    return {
                        word: "안수환",
                        result: "",
                        value: "",
                    };
                },
                methods: {
                    onSubmitForm(e) {
                        e.preventDefault();
                        if (this.value.length <= 1) {
                            this.value = "";
                            this.result = "2글자 이상 써주세요";
                            return;
                        }
                        if (this.word[this.word.length - 1] === this.value[0]) {
                            this.word = this.value;
                            this.result = "정답";
                            this.value = "";
                        } else {
                            this.result = "다시 시도해 보세요";
                        }
                        this.$ref.reference.focus();
                    },
                },
            });
        </script>
    </body>
</html>
